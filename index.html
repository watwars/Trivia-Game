<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="intro" id="intro">
       <div class="container text-center" style="margin-top: 300px;">
        <h1 class="display-2">Welcome to the Trivia Game</h1>
        <form>
            <div class="form-group">
                <select name="difficulty" id="difficulty" class="form-control">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </form>
        <a class="btn btn-info btn-lg" style="padding: 10px 50px;" onclick="start()">Begin</a>
       </div>
    </div>
    <div id="main" class="container"></div>
    <div id="score" class="score container text-center">
        <p class="realscore">Your score is <span id="userscore"></span>/10.</p>
        <a class="reload" onclick="window.location.reload()">Restart</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="trivia.js"></script>
</body>
</html>
